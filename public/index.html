<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>√âditeur de Fichiers IA Am√©lior√©</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #fff;
        }
        .file-content {
            white-space: pre-wrap;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .file-type-icon {
            margin-right: 8px;
            font-size: 1.2em;
        }
        .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 5px;
            display: none;
        }
        .support-badge {
            font-size: 0.8em;
            margin-left: 5px;
            padding: 2px 6px;
        }
        .copy-button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">üõ† √âditeur de Fichiers IA Am√©lior√©</h2>
    
    <!-- Support des types de fichiers -->
    <div class="alert alert-info mb-3">
        <strong>Formats support√©s:</strong>
        <span class="badge bg-success mx-1">Texte & Code</span>
        <span class="badge bg-success mx-1">Word (.docx)</span>
        <span class="badge bg-success mx-1">Excel (.xlsx)</span>
        <span class="badge bg-success mx-1">PowerPoint (.pptx)</span>
    </div>

    <!-- Upload de fichier -->
    <div class="mb-3">
        <label class="form-label">üì§ T√©l√©verser un fichier</label>
        <input type="file" id="fileInput" class="form-control">
        <button class="btn btn-primary mt-2 w-100" onclick="uploadFile()">
            <span id="uploadSpinner" class="spinner-border spinner-border-sm" role="status"></span>
            Envoyer
        </button>
    </div>

    <div id="uploadStatus" class="text-center text-success fw-bold"></div>

    <!-- Instructions pour l'IA -->
    <div class="mt-4">
        <label class="form-label">‚úçÔ∏è Instructions pour l'IA</label>
        <textarea id="instructions" class="form-control" rows="3" placeholder="Ex: Ajoute des titres, corrige les erreurs, r√©sume le contenu..."></textarea>
        <button class="btn btn-success mt-2 w-100" onclick="editFile()">
            <span id="editSpinner" class="spinner-border spinner-border-sm" role="status"></span>
            Modifier
        </button>
    </div>

    <div id="editStatus" class="text-center text-primary fw-bold mt-3"></div>

    <!-- Liste des fichiers -->
    <div class="file-list">
        <h4>üìÇ Fichiers T√©l√©vers√©s</h4>
        <div id="fileList"></div>
    </div>

    <!-- Aper√ßu du fichier -->
    <div class="mt-4">
        <h4>üìÑ Aper√ßu du Fichier</h4>
        <button id="copyButton" class="btn btn-secondary copy-button" onclick="copyContent()">
            <i class="bi bi-clipboard"></i> Copier tout
        </button>
        <div id="filePreview" class="file-content"></div>
    </div>
</div>

<script>
    let currentFilename = "";
    let currentFileType = "";

    // R√©cup√©rer l'ic√¥ne en fonction du type de fichier
    function getFileTypeIcon(fileType, originalname) {
        switch(fileType) {
            case 'word':
                return '<i class="bi bi-file-earmark-word text-primary file-type-icon"></i>';
            case 'excel':
                return '<i class="bi bi-file-earmark-excel text-success file-type-icon"></i>';
            case 'powerpoint':
                return '<i class="bi bi-file-earmark-slides text-danger file-type-icon"></i>';
            case 'text':
                if (originalname.endsWith('.html') || originalname.endsWith('.htm')) {
                    return '<i class="bi bi-file-earmark-code text-warning file-type-icon"></i>';
                } else if (originalname.endsWith('.js')) {
                    return '<i class="bi bi-filetype-js text-warning file-type-icon"></i>';
                } else if (originalname.endsWith('.css')) {
                    return '<i class="bi bi-filetype-css text-info file-type-icon"></i>';
                } else if (originalname.endsWith('.py')) {
                    return '<i class="bi bi-filetype-py text-success file-type-icon"></i>';
                } else {
                    return '<i class="bi bi-file-earmark-text text-secondary file-type-icon"></i>';
                }
            default:
                return '<i class="bi bi-file-earmark text-secondary file-type-icon"></i>';
        }
    }

    // üì§ Upload du fichier
    function uploadFile() {
        const fileInput = document.getElementById("fileInput");
        if (fileInput.files.length === 0) {
            alert("Veuillez s√©lectionner un fichier !");
            return;
        }

        // Afficher le spinner
        document.getElementById("uploadSpinner").style.display = "inline-block";
        document.getElementById("uploadStatus").innerText = "";

        let formData = new FormData();
        formData.append("file", fileInput.files[0]);

        fetch("https://codeanalyser.onrender.com/upload", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Cacher le spinner
            document.getElementById("uploadSpinner").style.display = "none";
            
            if (data.filename) {
                currentFilename = data.filename;
                currentFileType = data.fileType;
                
                let statusMessage = "‚úÖ Fichier t√©l√©vers√© avec succ√®s !";
                if (data.fileType === 'unsupported') {
                    statusMessage += " (Type non support√© pour l'√©dition)";
                }
                
                document.getElementById("uploadStatus").innerText = statusMessage;
                loadFiles();
            } else {
                alert("Erreur lors de l'upload : " + (data.error || "Erreur inconnue"));
            }
        })
        .catch(error => {
            console.error("Erreur:", error);
            document.getElementById("uploadSpinner").style.display = "none";
            alert("Erreur de connexion au serveur");
        });
    }

    // ‚úçÔ∏è Modifier le fichier avec l'IA
    function editFile() {
        if (!currentFilename) {
            alert("Veuillez d'abord t√©l√©verser un fichier !");
            return;
        }

        const instructions = document.getElementById("instructions").value.trim();
        if (instructions === "") {
            alert("Veuillez entrer des instructions !");
            return;
        }

        if (currentFileType === 'unsupported') {
            alert("Ce type de fichier n'est pas support√© pour l'√©dition.");
            return;
        }

        // Afficher le spinner
        document.getElementById("editSpinner").style.display = "inline-block";
        document.getElementById("editStatus").innerText = "üîÑ Modification en cours...";

        fetch("https://codeanalyser.onrender.com/edit-file", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ filename: currentFilename, instructions })
        })
        .then(response => response.json())
        .then(data => {
            // Cacher le spinner
            document.getElementById("editSpinner").style.display = "none";
            
            if (data.editedFilename) {
                document.getElementById("editStatus").innerText = "‚úÖ Modification r√©ussie !";
                currentFilename = data.editedFilename;
                loadFiles();
                viewFile(data.editedFilename);
            } else {
                document.getElementById("editStatus").innerText = "‚ùå Erreur : " + (data.error || "Erreur inconnue");
            }
        })
        .catch(error => {
            console.error("Erreur:", error);
            document.getElementById("editSpinner").style.display = "none";
            document.getElementById("editStatus").innerText = "‚ùå Erreur de connexion au serveur";
        });
    }

    // üìÇ Charger la liste des fichiers
    function loadFiles() {
        fetch("https://codeanalyser.onrender.com/files")
        .then(response => response.json())
        .then(files => {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = files.map(file => {
                const icon = getFileTypeIcon(file.type, file.originalname);
                const supportBadge = file.type === 'unsupported' 
                    ? '<span class="badge bg-danger support-badge">Non support√©</span>' 
                    : '';
                
                let downloadBtn = '';
                // Ajouter un bouton de t√©l√©chargement pour tous les fichiers
                downloadBtn = `<button class="btn btn-sm btn-secondary mx-1" onclick="downloadFile('${file.filename}')">
                                    <i class="bi bi-download"></i> T√©l√©charger
                                </button>`;
                
                return `
                    <div class="file-item">
                        ${icon}<strong>${file.originalname}</strong> ${supportBadge}
                        <div class="float-end">
                            <button class="btn btn-sm btn-info" onclick="viewFile('${file.filename}')">
                                <i class="bi bi-eye"></i> Aper√ßu
                            </button>
                            ${downloadBtn}
                            <button class="btn btn-sm btn-danger" onclick="deleteFile('${file.filename}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join("");
        })
        .catch(error => console.error("Erreur:", error));
    }

    // üëÄ Afficher l'aper√ßu du fichier
    function viewFile(filename) {
        document.getElementById("filePreview").innerText = "Chargement de l'aper√ßu...";
        
        fetch(`https://codeanalyser.onrender.com/file-content/${filename}`)
        .then(response => response.json())
        .then(data => {
            const filePreview = document.getElementById("filePreview");
            if (data.content) {
                filePreview.innerText = data.content;
                currentFilename = filename;
            } else {
                filePreview.innerText = data.error || "Aper√ßu non disponible pour ce type de fichier.";
            }
        })
        .catch(error => {
            console.error("Erreur:", error);
            document.getElementById("filePreview").innerText = "Erreur lors du chargement de l'aper√ßu.";
        });
    }

    // üì• T√©l√©charger un fichier
    function downloadFile(filename) {
        window.location.href = `https://codeanalyser.onrender.com/download/${filename}`;
    }

    // üóë Supprimer un fichier
    function deleteFile(filename) {
        if (confirm("√ätes-vous s√ªr de vouloir supprimer ce fichier ?")) {
            fetch(`https://codeanalyser.onrender.com/delete/${filename}`, {
                method: "DELETE"
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (currentFilename === filename) {
                    currentFilename = "";
                    document.getElementById("filePreview").innerText = "";
                }
                loadFiles();
            })
            .catch(error => console.error("Erreur:", error));
        }
    }

    // üìã Copier le contenu de l'aper√ßu
    function copyContent() {
        const filePreview = document.getElementById("filePreview");
        const content = filePreview.innerText;

        if (content) {
            navigator.clipboard.writeText(content)
                .then(() => {
                    alert("Contenu copi√© dans le presse-papiers !");
                })
                .catch(() => {
                    alert("Erreur lors de la copie du contenu.");
                });
        } else {
            alert("Aucun contenu √† copier.");
        }
    }

    // Charger les fichiers au d√©marrage
    loadFiles();
</script>

</body>
</html>
